      <!-- AI Chat Section -->
      <div class="ai-chat-container center">
        <h1 class="h2">Globe AI Assistant</h1>
        <p>Ask our AI assistant anything about Globe, smart contracts, staking, privacy, and more.</p>
        <div class="ai-chat-log" id="chatLog"></div>
        <div class="ai-chat-input">
          <input type="text" id="userInput" placeholder="Type your question here..." />
          <button id="send-button">Send</button>
          <button id="stop-button" disabled>Stop Typing</button>
        </div>
      </div>

    <script>
      const chatLog = document.getElementById('chatLog');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('send-button');
      const stopButton = document.getElementById('stop-button');
      let typingTimeout;

      sendButton.addEventListener('click', async () => {
        const message = userInput.value.trim();
        if (!message) return;

        // Show user message
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'message user-message';
        userMessageElement.textContent = `You: ${message}`;
        chatLog.appendChild(userMessageElement);

        // Clear input
        userInput.value = '';

        // Disable the send button while generating AI response
        sendButton.disabled = true;
        stopButton.disabled = false;

        // Send message to Cloudflare Worker
        try {
          const response = await fetch('https://chatgpt-proxy.globecurrency25.workers.dev', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });

          const data = await response.json();
          const aiResponse = data.reply;

          // Render AI response (Markdown -> HTML)
          const aiMessageElement = document.createElement('div');
          aiMessageElement.className = 'message ai-message';

          // Call typeHtmlGradually to simulate typing effect
          typeHtmlGradually(aiMessageElement, marked.parse(aiResponse), 50);

          chatLog.appendChild(aiMessageElement);
          chatLog.scrollTop = chatLog.scrollHeight;
        } catch (error) {
          const errorElement = document.createElement('div');
          errorElement.className = 'message ai-message';
          errorElement.textContent = `Error: ${error.message}`;
          chatLog.appendChild(errorElement);
        } finally {
          sendButton.disabled = false;
        }
      });

      userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          sendButton.click();
        }
      });

      // Function to gradually type out HTML content
      function typeHtmlGradually(element, html, delay) {
        let index = 0;
        element.innerHTML = '';
        function typeNextChar() {
          if (index < html.length) {
            element.innerHTML += html.charAt(index);
            index++;
            typingTimeout = setTimeout(typeNextChar, delay);
          }
        }
        typeNextChar();
      }

      // Stop button functionality to stop typing effect
      stopButton.addEventListener('click', () => {
        clearTimeout(typingTimeout);
        stopButton.disabled = true;
      });
    </script>
