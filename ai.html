<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>globecurrency.org - AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="all" href="css/app.min.css">
    <style>
      .ai-chat-container {
        max-width: 800px;
        margin: 100px auto;
        background: #f9f9f9;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0,0,0,0.05);
      }
      .ai-chat-log {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        font-family: monospace;
        font-size: 14px;
        border: 1px solid #e1e1e1;
      }
      .ai-chat-input {
        display: flex;
        gap: 12px;
      }
      .ai-chat-input input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .ai-chat-input button {
        padding: 12px 24px;
        background-color: #3484ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .ai-chat-input button:hover {
        background-color: #226fe2;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <!-- Include your existing header -->
      <!-- Paste your <header> block here if not included via JS -->

      <!-- AI Chat Section -->
      <div class="ai-chat-container center">
        <h1 class="h2">Globe AI Assistant</h1>
        <p>Ask our AI assistant anything about Globe, smart contracts, staking, privacy, and more.</p>
        <div class="ai-chat-log" id="chatLog"></div>
        <div class="ai-chat-input">
          <input type="text" id="userInput" placeholder="Type your question here..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <!-- Include your existing footer -->
      <!-- Paste your <footer> block here if not included via JS -->
    </div>

    <script>
      const API_KEY = OPENAI_KEY;
  
      async function sendMessage() {
        const input = document.getElementById("user-input").value;
        const responseBox = document.getElementById("response");
        responseBox.innerText = "Thinking...";
  
        try {
          const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{ role: "user", content: input }]
            })
          });
  
          const data = await res.json();
          responseBox.innerText = data.choices?.[0]?.message?.content || "No response.";
        } catch (error) {
          responseBox.innerText = "Error: " + error.message;
        }
      }
    </script>

  </body>
</html>
